<h2 class="dialog-title">
  {{ data.editMode ? 'Edit Product' : 'Add New Product' }}
</h2>

<form class="product-form" #productForm="ngForm" (ngSubmit)="submit()">
  <!-- TITLE -->
  <div class="form-group">
    <label>Product Title *</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="data.product.title"
      required
      placeholder="e.g. Wireless Headphones"
    />
  </div>

  <!-- PRICE -->
  <div class="form-group">
    <label>Price (KES) *</label>
    <input
      type="number"
      name="price"
      [(ngModel)]="data.product.price"
      required
      min="0"
      step="0.01"
      placeholder="e.g. 2500"
    />
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label>Description</label>
    <textarea
      name="description"
      rows="4"
      [(ngModel)]="data.product.description"
      placeholder="Product description..."
    ></textarea>
  </div>

  <!-- IMAGES -->
  <div class="form-group">
    <label>Product Images *</label>
    <input type="file" multiple accept="image/*" (change)="onImageUpload($event)" />
    <small>Max 5MB per image</small>
  </div>

  <!-- IMAGE PREVIEW -->
  <div class="images-preview-grid" *ngIf="data.product.imageUrl.length > 0">
    <div class="image-preview" *ngFor="let img of data.product.imageUrl; let i = index">
      <img [src]="img" />
      <button type="button" class="remove-image" (click)="removeImage(i)">Ã—</button>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="form-actions">
    <button type="button" class="btn-cancel" (click)="close()">Cancel</button>

    <button type="submit" class="btn-submit" [disabled]="!productForm.valid">
      {{ data.editMode ? 'Update' : 'Add' }} Product
    </button>
  </div>
</form>

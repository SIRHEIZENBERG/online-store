<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <a routerLink="/" class="logo" (click)="closeMobileMenu()">
      <span class="logo-text">YourStore</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        Home
      </a>

      <a routerLink="/about-us" routerLinkActive="active" class="nav-link"> About Us </a>

      <a routerLink="/solutions" routerLinkActive="active" class="nav-link"> Solutions </a>

      <!-- ðŸ” Admin Dashboard (ONLY when logged in) -->
      <a *ngIf="user$ | async" routerLink="/admin" routerLinkActive="active" class="nav-link">
        Admin Dashboard
      </a>

      <!-- ðŸ”“ Admin Login (ONLY when logged out) -->
      <a *ngIf="!(user$ | async)" routerLink="/login" routerLinkActive="active" class="nav-link">
        Admin Login
      </a>

      <!-- ðŸšª Logout (ONLY when logged in) -->
      <a *ngIf="user$ | async" class="nav-link" (click)="logout()"> Logout </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      class="mobile-menu-btn"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle menu"
    >
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.active]="isMobileMenuOpen">
    <div class="mobile-nav-content">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="mobile-nav-link"
        (click)="closeMobileMenu()"
      >
        Home
      </a>

      <a
        routerLink="/about-us"
        routerLinkActive="active"
        class="mobile-nav-link"
        (click)="closeMobileMenu()"
      >
        About Us
      </a>

      <a
        routerLink="/solutions"
        routerLinkActive="active"
        class="mobile-nav-link"
        (click)="closeMobileMenu()"
      >
        Solutions
      </a>

      <!-- Dashboard (Logged In Only) -->
      <a
        *ngIf="user$ | async"
        routerLink="/admin"
        routerLinkActive="active"
        class="mobile-nav-link"
        (click)="closeMobileMenu()"
      >
        Admin Dashboard
      </a>

      <!-- Login (Logged Out Only) -->
      <a
        *ngIf="!(user$ | async)"
        routerLink="/login"
        routerLinkActive="active"
        class="mobile-nav-link"
        (click)="closeMobileMenu()"
      >
        Admin Login
      </a>

      <!-- Logout (Logged In Only) -->
      <a
        *ngIf="user$ | async"
        class="mobile-nav-link"
        routerLinkActive="active"
        (click)="logout(); closeMobileMenu()"
      >
        Log out
      </a>
    </div>
  </nav>

  <!-- Overlay -->
  <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>

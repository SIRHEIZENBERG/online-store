<div class="product-detail-container">
  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading product...</p>
  </div>

  <!-- Error State -->
  <div class="error-container" *ngIf="error && !loading">
    <div class="error-content">
      <h2>ðŸ˜• Product Not Found</h2>
      <p>Sorry, we couldn't find this product.</p>
      <button class="btn-primary" (click)="goBack()">Return to Store</button>
    </div>
  </div>

  <!-- Product Detail -->
  <div class="product-content" *ngIf="product && !loading && !error">
    <div class="container">
      <div class="product-grid">
        <!-- Product Image -->
        <div class="product-image-section">
          <div class="carousel-wrapper">
            <!-- Left Arrow -->
            <button
              class="carousel-btn prev"
              (click)="previousImage()"
              [disabled]="currentImageIndex === 0"
              *ngIf="product.imageUrl && product.imageUrl.length > 1"
            >
              â€¹
            </button>

            <!-- Scrollable Images Container -->
            <div class="images-scroll-container" #scrollContainer (scroll)="onScroll($event)">
              <div *ngFor="let url of product.imageUrl; let i = index" class="image-wrapper">
                <img
                  [src]="url || 'assets/not-found.png'"
                  [alt]="product.title + ' image ' + (i + 1)"
                  class="product-image"
                  (error)="onImageError($event)"
                />
              </div>
            </div>

            <!-- Right Arrow -->
            <button
              class="carousel-btn next"
              (click)="nextImage()"
              [disabled]="currentImageIndex === product.imageUrl.length - 1"
              *ngIf="product.imageUrl && product.imageUrl.length > 1"
            >
              â€º
            </button>
          </div>

          <!-- Image Counter -->
          <div class="image-counter" *ngIf="product.imageUrl && product.imageUrl.length > 1">
            {{ currentImageIndex + 1 }} / {{ product.imageUrl.length }}
          </div>

          <!-- Dot Indicators -->
          <div class="dot-indicators" *ngIf="product.imageUrl && product.imageUrl.length > 1">
            <span
              *ngFor="let url of product.imageUrl; let i = index"
              class="dot"
              [class.active]="i === currentImageIndex"
              (click)="scrollToImage(i)"
            ></span>
          </div>
        </div>

        <!-- Product Info -->
        <div class="product-info-section">
          <div class="breadcrumb">
            <a (click)="goBack()">Home</a>
            <span>/</span>
            <span>{{ product.title }}</span>
          </div>

          <h1 class="product-title">{{ product.title }}</h1>

          <div class="product-price">{{ formatPrice(product.price) }}</div>

          <div class="product-description">
            <h3>Description</h3>
            <p>{{ product.description || 'No description available.' }}</p>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="btn-whatsapp" (click)="contactVendor()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"
                />
              </svg>
              Contact via WhatsApp
            </button>

            <button class="btn-share" (click)="shareProduct()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="18" cy="5" r="3" />
                <circle cx="6" cy="12" r="3" />
                <circle cx="18" cy="19" r="3" />
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
              </svg>
              Share Product
            </button>
          </div>

          <!-- Copy Link -->
          <div class="share-link">
            <input type="text" [value]="currentUrl" readonly class="link-input" />
            <button class="btn-copy" (click)="copyLink()">Copy Link</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

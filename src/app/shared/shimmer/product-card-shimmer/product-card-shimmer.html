<div class="shimmer-grid">
  <div class="shimmer-card" *ngFor="let item of [1, 2, 3, 4, 5, 6]">
    <div class="shimmer-image">
      <ngx-skeleton-loader [theme]="{ height: '100%', width: '100%', 'border-radius': '0' }">
      </ngx-skeleton-loader>
    </div>

    <div class="shimmer-content">
      <ngx-skeleton-loader [theme]="{ width: '70%', height: '20px', 'margin-bottom': '12px' }">
      </ngx-skeleton-loader>

      <div class="shimmer-footer">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '28px', 'border-radius': '6px' }">
        </ngx-skeleton-loader>

        <ngx-skeleton-loader [theme]="{ width: '120px', height: '40px', 'border-radius': '25px' }">
        </ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
